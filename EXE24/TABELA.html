<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
  <h1>Minha primeira Tabela</h1>

  <!-- hierarquia de tabela simples




-->
<table>
    
        <tr class="linha primeira">
            <td class="td1">A1</td>
            <td class="td2">B1</td>
            <td class="td3">C1</td>
            
        </tr>
        <tr class="linha segunda">
            <td class="td1">A2</td>
            <td class="td2">B2</td>
            <td class="td3">C2</td>
            
        </tr>
        <tr class="linha terceira">
            <td class="td1">A3</td>
            <td class="td2">B3</td>
            <td class="td3">C3</td>
            
        </tr>
    
</table>


</body>
</html>
